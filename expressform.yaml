env:
  contexts:
    - name: Default Context
      urls:
        - http://13.212.48.92:4003
      authentication:
        method: form
        parameters:
          loginPageUrl: http://13.212.48.92:4003/api/auth/login
          loginRequestUrl: http://13.212.48.92:4003/api/auth/login
          loginRequestBody: username={%username%}&password={%password%}
        verification:
          method: poll
          pollUrl: http://13.212.48.92:4003/api/user/profile
          loggedInRegex: Rajif|Profile|Dashboard
          pollFrequency: 60
          pollUnits: requests
      sessionManagement:
        method: cookie
        parameters: {}
      users:
        - name: default user
          credentials:
            username: rajif@gmail.com
            password: mypassword
  vars: {}

openapi:
  type: openapi
  source:
    type: remote
    url: http://13.212.48.92:4003/swagger.yaml
